{% extends 'base.html' %}
{% block head %}
<title>edbook registration page</title>
<meta name="description" content="edbook register page">
<meta name="author" content="ed">
{% endblock %}


{% block content %}
<div class="container d-flex">
<div class='login-form col-6 vh-100' >
    <form method="POST">
        
        <div class="form-group">
            <label for="exampleInputEmail1">Your name:</label>
            <input type="text" name='name' class="form-control" id="formGroupExampleInput" placeholder="your name">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <label for="exampleInputEmail1">Avatar Url</label>
            <input type="image_url" name='avatar_url' class="form-control" id="avatarURL" aria-describedby="..."
                placeholder="Enter a link to your avatar image url">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name='password' class="form-control" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
{% endblock %}
