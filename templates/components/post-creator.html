<div class='post-creator-form container col-xl-6 col-lg-6   col-md-9  col-s-12 col-12'>
    <div class="card mt-1">
        <div class="card-header">
                <img class="circle" src="{{current_user.avatar_url}}" alt="avatar"  > Create a post on edbook...
        </div>
        <div class="card-body">
            <form method="POST" action="/post">
                <div class="form-group">
                    <input autofocus type="text" name='body' class="form-control" id="formGroupExampleInput"
                        placeholder="What's on your mind {{current_user.name}}, is it Ed?">
                    <input type="text" name='image_url' class="form-control" id="formGroupExampleInput" placeholder="paste in an image url here if you want">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
