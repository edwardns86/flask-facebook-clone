<div id="myeditdiv" class='post-editor-form container' style="display:none" >
    <div class="card">
        <div class="card-header ">
                <img class="circle" src="{{current_user.avatar_url}}" alt="avatar"  >Edit Post
        </div>
        <div class="card-body">
            <form method="POST" action="/posts/{{post.id}}">
                <div class="form-group">
                    <input autofocus type="text" name='body' class="form-control" id="formGroupExampleInput"
                        value="{{post.body}}">
                    <input type="text" name='image_url' class="form-control" id="formGroupExampleInput" value="{{post.image_url}}" placeholder="enter an image url">
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
