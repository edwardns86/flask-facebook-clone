<div class="row">
<div class="col">
<div class='card-columns'>
    {% for post in posts %}
    <div  class="card m-auto" style="width: 24rem;">
        {% if post.image_url == "" %} 
        <div class="text-white bg-primary">
                <img > 
                <div class="card-header text-primary bg-white"><a href="{{url_for('view_post', id = post.id)}}"><img class="circle" src="{{post.avatar_url}}" alt="posters avatar">{{post.username}}</a></div>
                <p class="card-text"  >{{post.body}}</p> 
                <p class="card-text"><small class="text-white">{{post.created_at}}</small></p>
        </div>
        {% else %}
        <div class="card-header text-primary bg-white"><a href="{{url_for('view_post', id = post.id)}}"><img class="circle" src="{{post.avatar_url}}" alt="posters avatar">{{post.username}}</a></div>
        
        <div class="card-body">
            <img class="card-img-top " src={{post.image_url}} alt="Card image cap">
            
            <p class="card-text">{{post.body}}</p>
            <p class="card-text"><small class="text-muted">{{post.created_at}}</small></p>
        </div>
        {% endif %}
        
    </div>
    {% endfor %}
</div>
</div>
</div>
